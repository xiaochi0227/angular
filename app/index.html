    <body ng-app="myApp">
      <div class="container">
        <h1>Angular Test.</h1>
        <div ng-view=""></div>

        <div class="directive">
          <hello></hello>
        </div>
        <div class="directive" ng-controller="directiveCtrl">
          <!-- <expander >
            {{text}}

        </div>

        <script type="text/ng-template" id="test-template.html">

          <div class="container">
            <h1>Test Template .</h1>
            <div class="directive" ng-controller="sumCtrl"> 
              <accordion>

                <my-directive class='expander' ng-repeat='expander in expanders'>
                  {{expander.text}}
              </my-directive>
              </accordion>
              <!-- <my-directive class='expander' ng-repeat='expander in expanders'>
                  {{expander.text}}
              </my-directive>
 -->              

            </div>

          </div>
          
        </script>
        <script type="text/ng-template" id="competence.html">
          <div class="container">
            <h1>Competence</h1>
            <div>
              Test Scope: {{name}}
              <label for="name">页面name: </label>
              <input type="text" ng-model="name"></input>
              <label for="name">页面age: </label>
              <input type="text" ng-model="age"></input>
            </div>
            <table-directive name="{{name}}" age="age" change-name="changeName()"></table-directive>
          </div>
        </script>
        

      </div>
