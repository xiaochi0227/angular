<div>
	<div class="container">
		<form ng-submit="submit()" id="myForm">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="text" class="form-control" ng-model="user.email" required placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" ng-model="user.password" required placeholder="Password">
			</div>
			<button ng-click="$myForm.submit()" class="btn btn-default">Submit</button>
			<button ng-click="reset()" class="btn">Reset</button>
		</form>

	</div>
	<div class="container" style="margin-top: 20px;">
		<table class="table table-striped">
			<tr>
				<td>#id</td>
				<td>email</td>
				<td>password</td>
				<td>dosth</td>
			</tr>
			<tr ng-repeat="item in users" ng-dblclick="edit($index)">
				<td ng-class="$index%2?'active':''">{{$index+1}}</td>
				<td>{{item.email}}</td>
				<td>{{item.password}}</td>
				<td>
					<a ng-click="goto('detail/'+$index)">查看</a>
					<a ng-click="remove($index)">删除</a>
				</td>
			</tr>
		</table>

	</div>
</div>
